 <style>
    body {
	font-family: sans-serif;
	font-size: calc(0.5em + 1vmin);
	color: #eee;
	background-color: #111;
	width: 90%;
	max-width: 35em;
	margin-left: auto;
	margin-right: auto;
	padding: 2em;
}
.paces {
	margin: 0;
	padding: 0;
	list-style-type: none;
	position: relative;
	padding-top: 100%;
}
.pace {
	font-size: 90%;
	position: absolute;
	left: 0;
	top: 0;
	right: 0;
	bottom: 0;
	padding: 0.5em;
	text-align: center;
	border: 1px solid #fff;
	border-radius: 60%;
	background-color: rgba(255, 255, 255, 0.1);
	transition: all ease-in-out 0.2s;
	.quote {
		opacity: 0;
		margin: 0;
		padding: 0;
	}
	&:hover,
	&:focus,
	&:active {
		cursor: grabbing;
		background-color: #111;
		color: #111;
		animation: none !important;
		.quote {
			color: #fff;
			hyphens: auto;
			z-index: 100;
			opacity: 1;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	}
}
.pace {
	&.js {
		margin: 5%;
		animation: 10s infinite linear rotate;
		box-shadow: 0 0 5em #fff;
	}
	&.css {
		margin: 10%;
		animation: 15s infinite linear rotate;
	}
	&.html {
		margin: 15%;
		animation: 20s infinite linear rotate;
	}
	&.PHP {
		margin: 20%;
		animation: 25s infinite linear rotate;
	}
	&.http {
		margin: 25%;
		animation: 30s infinite linear rotate;
	}
	&.REACT {
		margin: 30%;
		animation: 5s infinite linear rotate;
	}
}
.quote {
	&.js {
		padding: 10%;
	}
	&.css {
		padding: 5%;
	}
	&.html {
		padding: 4%;
	}
}
footer {
	text-align: center;
	background-color: #111;
	transform: translateY(-80%);
	padding-top: 2em;
	padding-bottom: 2.5em;
	padding-left: 2em;
	padding-right: 2em;
	margin-left: -2em;
	margin-right: -2em;
	box-shadow: 0 -1em 1em #111;
	a{
		color: #666;
		text-decoration: none;
		&:hover,
		&:focus,
		&:active {
			color: #fff;
		}
	}
}
.quotes .quote {
	opacity: 0;
	&:target {
		position: absolute;
		top: 0;
		opacity: 1;
	}
}

@keyframes rotate {
	from {
		transform: rotate(0deg);
	}

	to {
		transform: rotate(360deg);
	}
}

    </style>
</head>
<body>
<ol reversed class="paces" lang="en">
	<li class="pace js">HR'S
	</li>
	<li class="pace css">CODERS</li>
	<li class="pace html">DESIGNERS</li>
	<li class="pace PHP">AWS</li>
	<li class="pace http">PYTHON</li>
	<li class="pace REACT">PYTHON</li>	
</ol>
