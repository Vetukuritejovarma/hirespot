.container1 {
  width: 100%;
  height: 100%;
  margin: 8px;
  text-align: center;
  font-family: 'Roboto';
  /* font-size: 220px; */
  /* font-weight: 100; */
  overflow: hidden;
  position: relative;
}

.container1::before {
  content: "";
  /* font-size: 220px; */

  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("4367.jpg");
  background-size: cover;
  background-color: rgba(0, 0, 0, 0.5); /* Adjust the last value for the overlay color and opacity */
  opacity: 0.2; /* Adjust the value to decrease the background image opacity */
  z-index: -1;
}

.dropping-texts {
  text-align: center;
  position: relative;
  right: 250px;
  top: 290px;
  font-size: 180px;
  font-weight: 100;


}

.dropping-texts > label {
  font-size: 80px;
  opacity: 0;
  margin-left: -30px;
  position: absolute;
  font-weight: 300;
  /* font-size: 220px; */

}

/* Rest of the CSS code remains the same */

.dropping-texts > label:nth-child(1) {
  animation: roll 5s linear   0s;
  font-size: 200px;
}
.dropping-texts > label:nth-child(2) {
  animation: roll 5s linear  1s;
  font-size: 200px;
}
.dropping-texts > label:nth-child(3) {
  animation: roll 5s linear  2s;
  font-size: 200px;
}
.dropping-texts > label:nth-child(4) {
  animation: roll 5s linear   3s;
  font-size: 100px;
}
.dropping-texts > label:nth-child(5) {
  animation: roll 5s linear    4s;
  font-size: 200px;
}

.dropping-texts > label:nth-child(6){
  animation: roll-image 5s linear  6s;
  /* font-size: 200px; */
  /* padding-left: -37%; */
}
 


@keyframes roll {
  0% {
    font-size:0px;
    opacity:0;
    margin-left:-30px;
    margin-top:0px;
    transform: rotate(-25deg);
  
  }
  3% {
    opacity:1;
    transform: rotate(0deg);
  }
  5% {
    font-size:inherit;
    opacity:1;
    margin-left:0px;
    margin-top:0px;
  }
  20% {
    font-size:inherit;
    opacity:0;
    margin-left:0px;
    margin-top:0px;
    transform: rotate(0deg);
  }
  27% {
    font-size:0px;
    opacity:0.5;
    margin-left:20px;
    margin-top:100px;
  }
  100% {
    font-size:0px;
    opacity:0;
    margin-left:-30px;
    margin-top:0px;
    transform: rotate(15deg);
  }
}
@keyframes roll-image {
    0% {
      transform: rotate(0deg) scale(0);
      opacity: 0;
    /* margin-left:-30px;
    margin-top:0px; */
    }
    3% {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }
    5% {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }
    20% {
      opacity: 0;
      transform: rotate(0deg) scale(1);
    }
    27% {
      opacity: 0;
      transform: rotate(0deg) scale(1);
    }
    100% {
      opacity: 0;
      transform: rotate(15deg) scale(1);
    }
  }
@keyframes roll2 {
  0% {

  }
  37% {

  }
  100% {
    /* font-size:0px; */

    /* transform: rotate(15deg); */
  }
}
@keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
