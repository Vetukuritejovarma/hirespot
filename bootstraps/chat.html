<!DOCTYPE html>
<html>
<head>
	<title>Job Seeker Website</title>
	<style>
		/* Styles for the preloader animation */
		#preloader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999;
			background-color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#preloader .logo {
			animation: spin 2s infinite alternate-reverse;
		}
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(180deg);
			}
		}
	</style>
</head>
<body>
	<!-- Preloader animation markup -->
	<div id="preloader">
		<img class="logo" src="Hirespot logo.png" alt="Your Company logo">
	</div>
	
	<!-- Main content of the website -->
	<div>
		<!-- Your website content here -->
	</div>
</body>
</html>
